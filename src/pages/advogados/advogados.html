<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Advogados</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="landing">
    <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="getTopics($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
 
  <ion-list>
    <ion-item *ngFor="let topic of topics">
    {{ topic }}
    </ion-item>
    </ion-list>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-list>
    
    <button ion-item *ngFor="let item of items" (click)="showDetail(item.id)">
      <ion-avatar item-start>
        <img [src]="item.imageUrl || 'assets/imgs/prod.jpg'">
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.preco | currency}}</p>
    </button>
 
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>  
</ion-content>

<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="landing">

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="showAdvogados(item.id)">
      <ion-avatar item-start>
        <img src="{{bucketUrl}}/cat{{item.id}}.jpg">
      </ion-avatar>
      <h2> {{ item.name }} </h2>
    </button>
  </ion-list>
</ion-content>
